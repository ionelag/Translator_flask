<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uploaded Successfully</title>
</head>
<body>
    <h1>File uploaded successfully!</h1>
    <p>Uploaded file: {{ name }}</p>
    <p>Text from audio: {{ text }}</p>
    <form action="/translated_text" method="post">
        <input type="hidden" name="text_to_translate" value="{{ text }}">
        <button type="submit">Translate Text</button>
        <label for="language"> To: </label>

        <select name="language" id="language">
        <option value="ro">Romanian</option>
        <option value="kr">Korean</option>
        <option value="fr">French</option>
        <option value="ja">Japanese</option>
        <option value="en">English</option>
        </select>
    </form>
    <div id="translatedText"></div>
    <br><br>
    <br><br>
    </form>
    <form action="/" method="get">
        <button type="submit">Upload More</button>
    </form>

</body>
</html>
